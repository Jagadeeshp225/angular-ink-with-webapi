<p style="text-align: center;"><b>UPDATE USER</b></p>
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        type="text"
        class="form-control"
        id="Name"
        required
        [(ngModel)]="updatedetails.Name"
        name="Name"
      />
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input
        type="text"
        class="form-control"
        id="Email"
        required
        [(ngModel)]="updatedetails.Email"
        name="Email"
        readonly
      />
    </div>

    <div class="form-group">
      <label for="Gender">Gender</label>
      <input
        type="text"
        class="form-control"
        id="Gender"
        required
        [(ngModel)]="updatedetails.Gender"
        name="Gender"
      />
    </div>
    <div class="form-group">
        <label for="Mobile">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="Gender"
          required
          [(ngModel)]="updatedetails.Mobile"
          name="Mobile"/>

    </div>


    <button (click)="update()" class="btn btn-success">Update</button>
    <button class="btn btn-info" style="float: right;" routerLink="/signin">Back</button>
  </div>

  <div *ngIf="submitted">
    <h4>Update successfull!</h4>
